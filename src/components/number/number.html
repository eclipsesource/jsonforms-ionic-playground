<!-- usage of item outside of list, no gesture support-->
<ion-item>
  <ion-label floating>{{label}}</ion-label>
  <ion-input
    type="number"
    min="resolvedSchema.minimum"
    step="1"
    (ionChange)="onChange($event)"
    [value]="value"
    placeholder="{{ description }}"
    [disabled]="disabled"
  >
  </ion-input>
</ion-item>
