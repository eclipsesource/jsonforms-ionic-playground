<!-- usage of item outside of list, no gesture support-->
<ion-item>
  <ion-label floating>{{label}}</ion-label>
  <ion-label stacked *ngIf="error" style="color: red">{{error}}</ion-label>
  <ion-input
    type="text"
    (ionChange)="onChange($event)"
    [value]="value"
    placeholder="{{ description }}"
    [formControl]="form"
  >
  </ion-input>
</ion-item>
